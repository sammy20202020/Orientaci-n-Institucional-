name: QA Environment Workflow

on:
  push:
    branches:
      - qa # Este workflow se ejecutar√° en cada push a la rama 'qa'

jobs:
  qa_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Run Build
        run: yarn build

      - name: Deploy to QA
        env:
          API_KEY: ${{ secrets.API_KEY_QA }}
        run: |
          ./deploy-to-qa.sh
    environment:
      name: qa
